apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-deployment
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry-container
        image: registry:2.7.1
        args: ["--enable-registry", "--enable-registry-cache"]
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /etc/docker/registry
            readOnly: true
          - name: storage
            mountPath: /var/lib/registry
      volumes:
        - name: config
          configMap:
            name: registry-config
            items:
              - key: registry-config.yml
                path: config.yml
        - name: storage
          emptyDir: {}