apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: http01
  annotations:
    ingress.kubernetes.io/proxy-body-size: 100M
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/app-root: "/"
spec:
  rules:
  - host: argocd.cddeployment1.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: argocd-server
          servicePort: 80
